<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([39.9526, -75.1652], 12); // Change coordinates as needed

        // Add a base layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load and display GeoJSON data
        fetch('final_ttd_mapping_part1.geojson') // Replace with the path to your GeoJSON file
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: "#ff7800" };
                    }
                }).addTo(map);
            })
            .catch(error => console.error(error));

        // Load and display GeoJSON data
        fetch('final_ttd_mapping_part2.geojson') // Replace with the path to your GeoJSON file
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: "#ff7800" };
                    }
                }).addTo(map);
            })
            .catch(error => console.error(error));

    </script>
</body>
</html>
